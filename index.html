<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="index.css"/>
</head>
<body>
    <div class="page-container">


        <div class="contact-insert">
            <form>
            <input required class="insertContactName" type="text" placeholder="Enter your contact name"/>
            <input required class='insertContactNumber' type="number" placeholder="Enter your contact phone"/>
            <button type="submit">Save</button>
            <p class="already-exist"></p>
        </form>

        </div>
        <div class="contact-list">
            <p class="display-contact"> </p>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
